name: Sync README to Wiki

on:
  push:
    paths:
      - "README.md"   # Run only when README.md changes

permissions:
  contents: write

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone wiki to temporary directory
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" tmp-wiki

      - name: Replace wiki directory atomically
        run: |
          rm -rf wiki || true
          mv tmp-wiki wiki

      - name: Copy README.md to Wiki
        run: |
          cp README.md wiki/Home.md

      - name: Commit & Push to Wiki
        run: |
          cd wiki
          git add Home.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync README.md from main repo"
            git push
          fi
