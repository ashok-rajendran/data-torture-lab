name: Generate Airline Data

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Optional daily run at midnight

jobs:
  generate-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas faker huggingface-hub

      - name: Set timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S%3N)" >> $GITHUB_ENV

      - name: Run Airlines data generator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python python/dataGen/main.py \
            --domain Airline \
            --hf-repo ashok-rajendran/data-torture-lab \
            --start-date 2025-01-01 \
            --end-date 2025-12-31 \
            --output-folder output/Airline/${TIMESTAMP}
