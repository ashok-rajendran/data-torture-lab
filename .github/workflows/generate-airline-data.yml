name: Generate Airline Data

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: "0 0 * * 0"  # Optional: every Sunday at 00:00 UTC

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas faker huggingface_hub

      # Step 4: Run main.py with HF token
      - name: Run Airlines data generator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python python/dataGen/main.py
